name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm' removed because it requires package-lock.json to exist

      - name: Install dependencies
        # 'npm install' is more forgiving than 'npm ci' and will generate the lockfile on the fly
        run: npm install

      - name: Build
        run: npm run build

      # Important: Create .nojekyll to explicitly tell GitHub Pages 
      # not to treat this as a Jekyll site, allowing files starting with _ to work.
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
